<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title> My portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
    <div class="container">
        <h1> My Portfolio</h1>

        <h2> Click on the games to explore</h2>

                    </center>
                </div>

                    <center>
                        <a href="https://studio.code.org/projects/spritelab/mrK0LWswrrqBgEYCiB-9ahlRdEPxgNVzUfULoldJHnc" target="_blank">

                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <section id="chatbot">
            <h1> Chatbot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="500" src="https://console.dialogflow.com/api-client/demo/embedded/9ab17b47-629f-41a9-ad82-1c1abd2888db">
